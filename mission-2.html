<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="mission-2.css">

    <title>Hangman</title>
</head>

<body>
    <div class="container">
        <h1 class="game">Hangman</h1>
        <div class="guesses">Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></div>
        <div class="results">
            <p>Guess the Fruits:</p>
            <p id="correctGuesses">The word to be guessed goes here</p>
            <div id="keyboard"></div>
            <button class="btn" onClick="reset()">Reset</button>
        </div>
    </div>
    <div class="images">
        <img id="img1" src="apple1.jpg" alt="">
        <img id="img2" src="grape1.jpg" alt="">
        <img id="img3" src="pear1.jpg" alt="">
        <img id="img4" src="pineapple.jpg" alt="">
        <img id="img5" src="strawberry.jpg" alt=""> 
    </div>

    <script src='mission-2.js'></script>
</body>

</html>
